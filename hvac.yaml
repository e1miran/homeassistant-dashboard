background: center / cover no-repeat fixed  url('/local/lovelace/bg_long.png?v=1')
kiosk_mode:
  mobile_settings:
    hide_header: true
views:
  - icon: 'mdi:air-conditioner'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:button-card'
            size: 25px
            icon: 'mdi:close'
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            styles:
              card:
                - width: 40px
                - height: 40px
                - background-color: 'rgba(255,255,255,0)'
                - box-shadow: none
                - margin-bottom: '-25px'
              icon:
                - margin-left: px
          - type: 'custom:homekit-card'
            home: false
            title: Home
            useBrightness: true
            useTemperature: false
            titleColor: '#FFF'
            statePositionTop: true
            style: |
              :host {
                --tile-background: rgba(255, 255, 255, 0.10);
                --tile-border-radius: 12px;
                --tile-width: 100px;
                --tile-height: 100px;
                --tile-on-background: rgba(255, 255, 255, 0.7);

                --tile-name-text-color: rgba(255, 255, 255, 0.8);
                --tile-on-name-text-color: rgba(0, 0, 0, 1);

                --tile-state-text-color: rgba(255, 255, 255, 0.8);
                --tile-on-state-text-color: rgba(0, 0, 0, 1);

                --tile-state-changed-text-color: rgb(134, 134, 134);
                --tile-unavailable-state-text-color: rgba(255, 255, 255, 1);

                --tile-value-text-color: rgba(255, 0, 0, 1);


                --tile-icon-color: rgba(255, 255, 255, 0.8);
                --tile-on-icon-color: rgba(222,144,0,1.0);
                /* #f7d959; */
                font-family: Arial;
              }
              homekit-button .icon.climate {
                 background-color: rgba(247,148,29,1.0) !important;
              }
              .hideState .state {
                visibility:hidden !important;
              }
            entities:
              - title: Climate Control
                entities:
                  - entity: climate.main_floor
                    offStates:
                      - heat
                      - cool
                      - heat_cool
                    double_tap_action:
                      action: popup
                  - entity: climate.upstairs
                    offStates:
                      - heat
                      - cool
                      - heat_cool
                    double_tap_action:
                      action: popup
          - type: markdown
            content: '### Room Sensors'
            card_mod:
              style: |
                ha-card {
                  background: rgba(0,0,0,0);
                  box-shadow: none;
                  padding: 0px;
                  margin-bottom: -35px;
                  top: -20px;
                  left: 5px;
                }
          - type: entities
            entities:
              - entity: binary_sensor.front_living_room
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Front Living Room
                state_header: Occupancy
                entities:
                  - entity: sensor.front_living_room_temperature
                    name: Temperature
              - entity: binary_sensor.office
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Office
                state_header: Occupancy
                entities:
                  - entity: sensor.office_temperature
                    name: Temperature
              - entity: binary_sensor.master
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Master
                state_header: Occupancy
                entities:
                  - entity: sensor.master_temperature
                    name: Temperature
              - entity: binary_sensor.kitchen
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Kitchen
                state_header: Occupancy
                entities:
                  - entity: sensor.kitchen_temperature
                    name: Temperature
              - entity: binary_sensor.family_room
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Family Room
                state_header: Occupancy
                entities:
                  - entity: sensor.family_room_temperature
                    name: Temperature
              - entity: binary_sensor.josh
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Josh's Room
                state_header: Occupancy
                entities:
                  - entity: sensor.josh_temperature
                    name: Temperature
              - entity: binary_sensor.guest_bedroom
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Guest Room
                state_header: Occupancy
                entities:
                  - entity: sensor.guest_bedroom_temperature
                    name: Temperature
              - entity: binary_sensor.cruz
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Cruz's Room
                state_header: Occupancy
                entities:
                  - entity: sensor.guest_bedroom_temperature
                    name: Temperature
              - entity: binary_sensor.upstairs_2
                icon: 'mdi:wifi'
                type: 'custom:multiple-entity-row'
                name: Ariel's Room
                state_header: Occupancy
                entities:
                  - entity: climate.upstairs
                    attribute: current_temperature
                    format: precision1
                    unit: Â°F
                    name: Temperature
            card_mod:
              style: |
                ha-card {
                  width: 92%;
                  margin: auto;
                  border-radius: 12px;
                  background: rgba(255,255,255,0.1);
                  color: white;
                  --paper-item-icon-color: white;
                  margin-bottom: 15px;
                }
